<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>US Equal Area Map Viewer</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script type="module" src=https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/3.1.0/calcite.css />
    <script src="js/map.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="mainViewDiv"></div>
    <!-- Drawer container -->
    <div id="drawer-container" class="drawer-closed">
      <button id="drawer-toggle">
        <div id="drawer-thumbnails" class="drawer-content">
          <img src="images/AlaskaThumb.png" alt="Alaska">
          <img src="images/HawaiiThumb.png" alt="Hawaii">
          <img src="images/GU_MPThumb.png" alt="Guam/CNMI">
          <img src="images/ASThumb.png" alt="American Samoa">
        </div>
      </button>
      <iframe src="drawer.html" id="drawer-iframe" title="Drawer Content"></iframe>
    </div>
  
    <script src="js/drawer.js"></script>    
  </body>
</html>
