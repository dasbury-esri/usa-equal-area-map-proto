<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>US Composite Views</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script defer src="js/map2.js"></script>
    <script type="module" src=https://js.arcgis.com/calcite-components/1.0.0-beta.95/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/1.0.0-beta.95/calcite.css />
    <link href="css/style2.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="akViewDiv">
      <div id="akText">Alaska</div>
    </div>
    <div id="overViewDiv"></div>
    <div id="insetContainer">
        <div id="guViewDiv">
          <div id="cnmiText">Northern<br>Mariana<br>Is.</div>
          <div id="guText">Guam</div>
        </div>
        <div id="asViewDiv">
          <div id="asText">American<br>Samoa</div>
        </div>
        <div id="hiViewDiv">
          <div id="hiText">Hawaii</div>
        </div>
    </div>
    <script>
      window.addEventListener("storage", (event) => {
        if (event.key === "mainViewScale") {
          const scale = parseFloat(event.newValue);
          console.log("Updating akView scale from localStorage:", scale);
          akView.set({ scale });
        }
      });
    </script>
  </body>
</html>
